<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="centerContent">
        <div class="title">
            <h1>To Do List</h1>
        </div>
        <div class="box">
            <div class="inputBox">
                <input type="text" id="todoItem" placeholder="Add an Item to your List!">
                <button onclick="addElement()" id="addItem">Add</button>
            </div>
            <div class="checkboxes">
                <ul>
                    <li><input type="checkbox"><div class="checkItem">Item 1</div><button class="delete">DELETE</button></li>
                    <li><input type="checkbox"><div class="checkItem">Item 2</div><button class="delete">DELETE</button></li>
                    <li><input type="checkbox"><div class="checkItem">Item 3</div><button class="delete">DELETE</button></li>
                    <li><input type="checkbox"><div class="checkItem">Item 4</div><button class="delete">DELETE</button></li>
                </ul>
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
